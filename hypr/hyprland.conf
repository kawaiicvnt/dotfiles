###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = XDG_CURRENT_DESKTOP=KDE dolphin
$menu = wofi --show drun


