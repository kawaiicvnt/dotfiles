#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24			# X11 cursor size
env = HYPRCURSOR_SIZE,24		# Wayland cursor size
env = GDK_BACKEND,wayland,x11,*		# GTK apps' platform
env = GTK_THEME,Breeze:dark		# GTK apps' theme
env = ELECTRON_OZONE_PLATFORM_HINT,auto # Launch electron apps with wayland
env = QT_QPA_PLATFORM,wayland;xcb	# QT apps' platform
#env = QT_QPA_PLATFORMTHEME,qt5ct	# QT apps' theme

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(66aaff88) rgba(44ff9988) rgba(ffaaff88) 35deg
    col.inactive_border = rgba(66aaff55) rgba(44ff9955) rgba(ffaaff55) 35deg


    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    #layout = master #dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    #rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.85
    inactive_opacity = 0.8

    dim_inactive = true
    dim_strength = 0.1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aaa)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 7
        noise = 0.25
        passes = 5
        xray = false
        brightness = 0.375
        contrast = 0.625
        vibrancy = 0.05
        vibrancy_darkness = 1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family = "icomoon-feather, Monospace"
    vrr = 1
    enable_swallow = true
    swallow_regex = ^((k|K)itty|.*\.(g|G)hostty|XTerm|UXTerm)$
    new_window_takes_over_fullscreen = 2
}

#exec-once = swaybg $HOME/Pictures/miscellanious/wallpaper-rotation/wallpaper.png -m fill
exec-once = swww-daemon & ; cd $HOME/Pictures/miscellanious/wallpaper-rotation/ ; ./get-random-wallpaper.sh ; swww img --transition-type=wipe --transition-bezier=.33,0,.3,1 wallpaper.png
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, gr
    kb_variant =
    kb_model = pc105
    kb_options = grp:caps_toggle, grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.1 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        scroll_factor = 0.67
    }
}

device {
    name = syna32cf:00-06cb:cecd-touchpad
    sensitivity = -0.25
    accel_profile = adaptive
}

device {
    name = intel-touch-host-controller
    output = eDP-1
}


# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_touch = true
    workspace_swipe_min_fingers = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = false
}

cursor {
    inactive_timeout = 15
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$altMod  = ALT # In case I want easy keybinds but main Mod isn't enough
# Laptop Lid
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "desc:Samsung Display Corp. 0x4166, 2880x1800@60, 1920x370, 1.5, bitdepth, 10" ; hyprctl keyword monitor "desc:Chimei Innolux Corporation 0x14C9, 1920x1080@60, 1920x490, 1" 

# Wallpaper
#bind = $mainMod, R, exec, cd $HOME/Pictures/miscellanious/wallpaper-rotation/ ; ./get-random-wallpaper.sh ; cd $HOME ; killall swaybg ; swaybg -i $HOME/Pictures/miscellanious/wallpaper-rotation/wallpaper.png -m fill
bind = $mainMod, R, exec, cd $HOME/Pictures/miscellanious/wallpaper-rotation/ ; ./get-random-wallpaper.sh ; swww img --resize=crop --transition-type=wipe --transition-bezier=.33,0,.3,1 ./wallpaper.png

# Hyprlock
bind = $mainMod, L, exec, hyprlock

# Waybar
bind = $mainMod, O, exec, killall -SIGUSR1 waybar
#bind = $mainMod SHIFT, T, exec, killall waybar ; waybar -c $HOME/.config/waybar/config.jsonc
bind = $mainMod SHIFT, T, exec, kill -9 $(ps aux | grep -e '[0-9]:[0-9]\{2\} waybar$' | grep -v grep | awk '{print $2}') ; waybar

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, bracketleft, signal, 19
bind = $mainMod SHIFT, bracketright, signal, 18
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, tab, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, A, exec, ANI_CLI_SKIP_INTRO=1 ani-cli --rofi
bindel = , code:157, exec, ln -sf ~/.dotfiles/hypr/monitors/desk-default.conf ~/.config/hypr/monitors.conf

# Move focus with mainMod + arrow keys
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d

# Move windows with SUPER + mouse clicks or other mods
bindm = SUPER, mouse:272, movewindow
bindm = ALT, comma, movewindow
#bindmt = SUPER, Control_L , movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = ALT, period, resizewindow
#bindmt = SUPER, ALT_L, resizewindow

# Free my boy, ALT, he did nothing wrong
unbind = ALT, 0

# Screenshot
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp -d)" - | swappy -f -
bind = , Print, exec, grim -g "$(slurp -d)" - | swappy -f -

bind = SUPER SHIFT CTRL ALT, SPACE, exec, kitty

# Swap layouts - doing with files makes this persistent
#bind = $mainModSHIFT, M, exec, hyprctl keyword general:layout master
#bind = $mainMod SHIFT, D, exec, hyprctl keyword general:layout dwindle
bind = $mainMod SHIFT, M, exec, ln -sf ~/.config/hypr/layouts/master.conf  ~/.config/hypr/layout.conf 
bind = $mainMod SHIFT, D, exec, ln -sf ~/.config/hypr/layouts/dwindle.conf ~/.config/hypr/layout.conf 
bind = $mainMod SHIFT, I, exec, ln -sf ~/.config/hypr/layouts/hy3.conf  ~/.config/hypr/layout.conf 

# Window split
bind = $altMod SHIFT, up, 	 layoutmsg, orientationtop
