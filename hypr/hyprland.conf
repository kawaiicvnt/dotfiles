plugin = /usr/lib/libhy3.so
exec-once = /usr/bin/hyprland-monitor-attached $HOME/.config/hypr/moveworkspacestomonitors.sh # monitoradded / monitorremoved listener
source = ./monitors.conf
source = ./layout.conf
